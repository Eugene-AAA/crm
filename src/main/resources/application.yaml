vaadin:
  launch-browser: true

spring:
  application:
    name: crm
  datasource:
    url: jdbc:postgresql://localhost:5432/crm?currentSchema=crm
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
